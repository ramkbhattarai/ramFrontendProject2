<div class="container-fluid">
    <h3>Login Form</h3>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        
        <div class="form-group">
            <label for="">User Name:</label>
            
            <input
                [class.is-invalid]="loginForm.get('username').invalid && loginForm.get('username').touched"
                formControlName="username" type="text" class="form-control">
            <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                <small *ngIf="loginForm.get('username').errors?.required" class="text-danger">User Name is
                    required</small>
            </div>
        </div>
        
        <div class="form-group">
            <label for="">Password:</label>
            <input formControlName="password" type="password" class="form-control">
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is
                    required</small>
            </div>
        </div> 
        <div class="errorText">{{errorMessage}}</div>
        <button [disabled]="!loginForm.valid" class="btn btn-primary">Log In</button>
    </form>
</div>
