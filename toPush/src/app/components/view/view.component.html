
<div class="jumbotron">
   <h3>Check Out Your Applications {{(currentUser.fname + ' ' + currentUser.lname) | titlecase }}</h3>
   <div>
       <button class="btn btn-success made" (click)="handleClick()">View</button>
       <button class="btn btn-success made" (click)="handleBack()">Back</button>
   </div> 


</div>
<div class="container" *ngIf="allReims">
    <h2> All Reimbursements</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Status</th>
                <th>Type</th>
                <th>Receipt</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of allReims">
                <td>{{r.id}}</td>
                <td>{{r.amount}}</td>
                <td>{{r.description}}</td>
                <td *ngIf="r.status_id === 1">Denied</td>
                <td *ngIf="r.status_id === 2">Pending</td>
                <td *ngIf="r.status_id === 3">Approved</td>
                <td *ngIf="r.type_id === 1">Housing</td>
                <td *ngIf="r.type_id === 2">Transport</td>
                <td *ngIf="r.type_id === 3">Food</td>
                <td *ngIf="r.type_id === 4">Study</td>
                <td *ngIf="r.type_id === 5">Medicine</td>
                <td *ngIf="r.type_id === 6">Others</td>
                <!-- <td *ngIf=r.receipt>{{r.receipt}}</td> --> 

                <td *ngIf="r.receipt" (change)="getImage(r.receipt)"><img class="imagesize" [src]="url"/></td>
            </tr>
        </tbody>
    </table>

</div>
