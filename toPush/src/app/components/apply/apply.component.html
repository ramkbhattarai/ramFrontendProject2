
    <div class="container-fluid">
        <h3>Reimbursement Form</h3>
        <form [formGroup]="reimbursementForm" (ngSubmit)="handleSubmit()" enctype="multipart/form-data">
    
            <div class="form-group">
                <label for="">Amount:</label>
                <input [class.is-invalid]="reimbursementForm.get('amount').invalid && reimbursementForm.get('amount').touched"
                    formControlName="amount" type="number" class="form-control">
                <div *ngIf="reimbursementForm.get('amount').invalid && reimbursementForm.get('amount').touched">
                    <small *ngIf="reimbursementForm.get('amount').errors?.required" class="text-danger">Amount is
                        required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="">Description:</label>
                <input formControlName="description" type="text" class="form-control">
                <div *ngIf="reimbursementForm.get('description').invalid && reimbursementForm.get('description').touched">

                <small [class.d-none]="reimbursementForm.get('description').valid || reimbursementForm.get('description').untouched"
                    class="text-danger">Must Provide Description</small>
                </div>
            </div>

            <div class="form-group">
                <label for="">Type</label>
                <select formControlName="type_id" class="custom-select">
                    <option selected>Choose the type below</option>
                    <option *ngFor="let r of reimTypes">{{r}}</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="receipt">Receipt</label>
                <input formControlName="file" type="file" class="form-control" id="customFile" (change)="handleFileInput($event)"> 
                <input type="hidden" name="receipt">  
            </div>
            
            <button [disabled]="!reimbursementForm.valid || reimbursementForm.prestine" class="btn btn-primary">Apply</button>
        </form>
    </div>
